sudo: false
language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
os:
  - linux
  - osx
before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cd test && make ; fi
after_failure:
  - tree -h
env:
  global:
    - RUST_BACKTRACE=1
    - RUST_LOG=macho=debug