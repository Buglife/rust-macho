[package]
name = "mach_object"
version = "0.1.9"
authors = ["Flier Lu <flier.lu@gmail.com>"]
description = "Mach-O File Format Parser for Rust"
documentation = "http://flier.github.io/rust-macho/"
homepage = "http://flier.github.io/rust-macho/"
repository = "https://github.com/flier/rust-macho"
license = "Apache-2.0"

[features]
default = ["display"]
display = []

[dependencies]
log = "0.4"
libc = "0.2"
byteorder = "1.0"
failure = "0.1"
uuid = "0.6"
time = "0.1"
bitflags = "1.0"
lazy_static = "1.0"

clippy = { version = "0.0.186", optional = true }

[dev-dependencies]
pretty_env_logger = "0.2"
diff = "0.1"
getopts = "0.2"
memmap = "0.6"

[lib]
name = "mach_object"

[[example]]
name = "otool"
required-features = ["display"]
